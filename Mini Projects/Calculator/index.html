<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div id="container">
        <img id = "background" src="images/background.jpg" alt="Background" srcset="" >
        <input id = "input_value" type="text" placeholder="Value" required>
        <div id = "numbers" class = "number">
            <p id = "Batch_1">
                <input id = "" type="button" value="1">
                <input id = "" type="button" value="2">
                <input id = "" type="button" value="3">
                <input id = "" type="button" value="+">
            </p>
            
            <p id = "Batch_2">
                <input id = "" type="button" value="4">
                <input id = "" type="button" value="5">
                <input id = "" type="button" value="6">
                <input id = "" type="button" value="-">
                
            </p>

            <p id = "Batch_3">
                <input id = "" type="button" value="7">
                <input id = "" type="button" value="8">
                <input id = "" type="button" value="9">
                <input id = "" type="button" value="*">
            </p>

            <p id = "Batch_4">
                <input id = "" type="button" value="C">
                <input id = "" type="button" value="0">
                <input id = "" type="button" value="=">
                <input id = "" type="button" value="/">
                
            </p>
        </div>
    </div>
</body>
<script src="JS/script.js"></script>
</html>
