<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
</head>
<body>
    <header>
        <div id="form">
            <h1 id="Heading">Form Submit</h1>
            <form action="" id="login_form">
                <p>
                    <input type="text" id="username" name="Username" placeholder="Username" required>
                </p>

                <p>
                    <input type="password" id="password" name="Password" placeholder="Password" required>
                </p>
                
                <p>
                    <input type="submit" id="submit_btn" name="Submit" placeholder="Submit" required>
                </p>
            </form>
        </div>
    </header>
    <script src="JavaScript/index.js"></script>
</body>
</html>
