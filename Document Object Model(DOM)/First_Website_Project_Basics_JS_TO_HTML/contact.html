<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/scripts.js"></script>
</head>
<body id="contact_page">
    <div class="container_1">

        <header class="header">
            <a class="title_link" href="index.html">Minimalistic Website</a>
        </header>

        <nav class="menu">
            <a href="index.html">Home</a> &nbsp; &nbsp; 
            <a href="about.html">About Us</a> &nbsp; &nbsp;
            <a href="contact.html">Contact</a>
        </nav>

        <aside>
            <h1>Side bar</h1>
        </aside>

        <article class="main">
            <h1 id="contact_heading">Contact</h1>

            <div id="form">
                <form action="process.php">
                    <p>
                        <label for="Name">
                            Name: 
                            <input type="text" name="name" placeholder="Your Name" required>
                        </label>
                    </p>

                    <p>
                        <label for="Email">
                            Email: 
                            <input type="email" name="Email" placeholder="Your E-mailID" required>
                        </label>
                    </p>    

                    <p>    
                        <label for="Subject">
                            Subject: 
                            <input type="text" name="Subject" placeholder="Subject" required>
                        </label>
                    </p>    

                    <p>
                        <label for="Message" id="Message">
                            Message:
                            <textarea id = "message_textarea" name="Message" id="" cols="30" rows="10" required></textarea>
                        </label>
                    </p>

                    <p>
                        <input type="submit" value= "Send Message" name="SUBMIT" id="submit_message">
                    </p>
                    

                </form>

            </div>
        </article>

        <footer>
            &copy; 2020 Minimalistic Website &nbsp; <span class="separator">|</span> Designed by Vatsal Rajgor
        </footer>
    </div>
    <script src="JavaScript/scripts.js"></script>
</body>
</html>
